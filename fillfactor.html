<!DOCTYPE html>
<html>
	<head>
		<title>S³oñce</title>
		<link href="theme.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900,300&subset=latin-ext,latin" rel="stylesheet" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2">
		<script language="JavaScript">
			function solve(form) {
				imp = parseFloat(form.imp.value);
				vmp = parseFloat(form.vmp.value);
				isc = parseFloat(form.isc.value);
				voc = parseFloat(form.voc.value);
				result = imp * vmp / (isc * voc) *100;
				form.wynik.value = Math.round(result * 100) / 100;
				var selects = document.getElementsByClassName("tbh");
				for(var i =0, il = selects.length;i<il;i++){
					selects[i].className += " hidden";
				}
			}
		</script>
	</head>
	<body>
		<div class="wrap">
			<form>
			<table>
				<tr>
					<td><div class="minheight">Natê¿enie pr±du</div></td>
					<td><input type="text" class="text" name="imp" size="7"> A</td>
				</tr>
				<tr>
					<td><div class="minheight">Napiêcie zmamionowe</div></td>
					<td><input type="text" class="text" name="vmp" size="7"> V</td>
				</tr>
				<tr>
					<td><div class="minheight">Natê¿enie pr±du zwarciowego</div></td>
					<td><input type="text" class="text" name="isc" size="7"> A</td>
				</tr>
				<tr>
					<td><div class="minheight">Napiêcie pr±du ja³owego</div></td>
					<td><input type="text" class="text" name="voc" size="7"> V</td>
				</tr>
				<tr>
					<td><div class="minheight"><input type="button" class="button" value="Oblicz" onClick="solve(this.form)"></div></td>
				</tr>
				<tr class="tbh">
					<td><div class="minheight"></div></td>
				</tr>
				<tr class="tbh">
					<td><div class="minheight">Fill Factor</div></td>
					<td><input type="text" class="text" name="wynik" size="7"> %</td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>
