<!DOCTYPE html>
<html>
	<head>
		<title>Zmiana pr±du</title>
		<link href="theme.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900,300&subset=latin-ext,latin" rel="stylesheet" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2">
		<script language="JavaScript">
			function solve(form) {
				isc = parseFloat(form.isc.value);
				wsptempisc = parseFloat(form.wsptempisc.value);
				delt = parseFloat(form.delt.value);
				result = isc * wsptempisc / 100 * delt;
				form.wynik.value = Math.round(result * 10000) / 10000;
				var selects = document.getElementsByClassName("tbh");
				for(var i =0, il = selects.length;i<il;i++){
					selects[i].className += " hidden";
				}
			}
		</script>
	</head>
	<body>
		<div class="wrap">
			<form>
			<table>
				<tr>
					<td><div class="minheight">Pr±d zwarciowy</div></td>
					<td><input type="text" class="text" name="isc" size="7"> A</td>
				</tr>
				<tr>
					<td><div class="minheight">Wspó³czynnik temperaturowy<br>pr±du maksymalnego</div></td>
					<td><input type="text" class="text" name="wsptempisc" size="7"> <sup>%</sup>&frasl;<sub>&deg;C</sub></td>
				</tr>
				<tr>
					<td><div class="minheight">Wzrost temperatury</div></td>
					<td><input type="text" class="text" name="delt" size="7"> &deg;C</td>
				</tr>
				<tr>
					<td><div class="minheight"><input type="button" class="button" value="Oblicz" onClick="solve(this.form)"></div></td>
				</tr>
				<tr class="tbh">
					<td><div class="minheight"></div></td>
				</tr>
				<tr class="tbh">
					<td><div class="minheight">Zmiana pr±du</div></td>
					<td><input type="text" class="text" name="wynik" size="7"> A</td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>
